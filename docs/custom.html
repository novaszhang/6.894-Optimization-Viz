
<!DOCTYPE html>
<html>
<head>
	<title>Interactive Descent Visualization</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<link rel="stylesheet" href="css/layout.css">

</head>
<body>
	<div class="wrapper">
		    <!-- Sidebar -->
		    <nav id="sidebar">
		       
				<div class="sidebar-header">
		            <h3>Custom</h3>
		        </div>
		        <ul class="list-unstyled components" style="padding-left: 5px">
		            <!-- Function: -->
		            <label for="func"> Function: </label>
		            <input type="text" id="func" name="func" size="18" value="x^2 + y">
		            <br>
		            <label for="xmin"> X min &nbsp;</label>
		            <input type="text" id="xmin" name="xmin" size="2" value="-3">
		            <label for="ymin"> &nbsp;&nbsp;&nbsp;Y min </label>
		            <input type="text" id="ymin" name="ymin" size="2" value="-5">
		            <br>
		            <label for="xmax"> X max </label>
		            <input type="text" id="xmax" name="xmax" size="2" value="3">
		            <label for="ymax"> &nbsp;&nbsp;&nbsp;Y max </label>
		            <input type="text" id="ymax" name="ymax" size="2" value="5">
		            <br>
		            <button onclick="plotter(true)">Submit</button>

		            <li class="active">
		                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Function</a>
		                <ul class="collapse list-unstyled" id="homeSubmenu">
		                    <li>
		                        <a href="index.html">Gaussian "Bowl"</a>
		                    </li>
		                    <li>
		                        <a href="rast.html">Rastrigin</a>
		                    </li>
		                    <li>
		                        <a href="rosen.html">Rosenbrock</a>
		                    </li>
		                </ul>
		            </li>
		            <li class="active">
		                <a href="#LRSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Learning Rates</a>
		                <ul class="collapse list-unstyled" id="LRSubmenu" style="padding-left: 5px">
		                    <li>
		                       	<label for="SGD_lr"> SGD </label>
		            			<input type="text" id="SGD_lr" name="SGD_lr" size="4" value="2e-2">
		                    </li>
		                    <li>
		                        <label for="moment_lr"> Momentum </label>
		            			<input type="text" id="moment_lr" name="moment_lr"  size="4" value="2e-2">
		                    </li>
		                    <li>
		                        <label for="rms_lr"> RMSProp </label>
		            			<input type="text" id="rms_lr" name="rms_lr" size="4" value="2e-2">
		                    </li>
		                    <li>
		                        <label for="adam_lr"> Adam </label>
		            			<input type="text" id="adam_lr" name="adam_lr" size="4" value="2e-2">
		                    </li>
		                </ul>
		            </li>
		        </ul>

		    </nav>
	
		<div id="content">
		        <nav class="navbar navbar-expand-lg navbar-light" style="position:fixed;margin-top: 20px">
		            <div class="container-fluid" style="position:fixed">

		                <button type="button" id="sidebarCollapse" class="btn btn-secondary">
		                    <i class="fas fa-align-left"></i>
		                    <span>Options</span>
		                </button>
		            </div>
		        </nav>
		        <div id="descentViz">
		    	</div>
		</div>
	</div>
	
	<!-- jQuery CDN - Slim version (=without AJAX) -->

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-contour.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<!-- Math for evaluating functions -->
    <script src="https://unpkg.com/mathjs@6.6.2/dist/math.min.js"></script>

	<script src="script/plot_custom.js"></script>
	<script src="script/sidebar.js"></script>
	<script>
    plotter(false)
    function plotter(erase) {
      if (erase) {
        d3.selectAll("g > *").remove()
        svg.remove();
      }
      plot_contour();
      //plot_3d();
  }
  </script>	
</body>
</html>
